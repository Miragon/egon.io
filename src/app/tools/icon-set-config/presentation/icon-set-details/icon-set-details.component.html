<div class="details smallScrollbar">
  <div>
    <h3>Set Name for Export:</h3>
    <div class="iconSetDetails">
      <form class="inputWidth">
        <div class="alignment"></div>
        <mat-form-field class="inputHeight" color="accent">
          <input
            matInput
            type="text"
            placeholder="Icon Set Name"
            (input)="changeName($event)"
            [value]="iconSetName | async"
          />
        </mat-form-field>
      </form>
    </div>
  </div>
  <div class="actorList">
    <h3>Order of Actors:</h3>
    <mat-list>
      @for (
        iconName of selectedActors$ | async;
        track iconName;
        let i = $index
      ) {
        <mat-list-item
          class="compactItem"
          draggable="true"
          (dragover)="allowDrop($event, 'actorList')"
          (dragstart)="onDragStart(i, 'actorList')"
          (drop)="onDrop($event, iconName, true, i)"
        >
          <app-details-list-item [icon]="getIconForName(iconName)" />
        </mat-list-item>
      }
    </mat-list>
  </div>
  <div class="workobjectList">
    <h3>Order of Work Objects:</h3>
    <mat-list>
      @for (
        iconName of selectedWorkobjects$ | async;
        track iconName;
        let i = $index
      ) {
        <mat-list-item
          class="compactItem"
          draggable="true"
          (dragover)="allowDrop($event, 'workobjectList')"
          (dragstart)="onDragStart(i, 'workobjectList')"
          (drop)="onDrop($event, iconName, false, i)"
        >
          <app-details-list-item [icon]="getIconForName(iconName)" />
        </mat-list-item>
      }
    </mat-list>
  </div>
</div>
