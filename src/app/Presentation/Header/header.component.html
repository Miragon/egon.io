<mat-toolbar color="primary" class="toolbar">
  <mat-toolbar-row>
    <button
      class="headerButton"
      title="Hide Description"
      *ngIf="showDescription | async"
      (click)="setShowDescription(false)"
    >
      <span class="material-icons materialIconButton toggle">
        expand_less
      </span>
    </button>
    <button
      class="headerButton"
      title="Show Description"
      *ngIf="!(showDescription | async)"
      (click)="setShowDescription(true)"
    >
      <span class="material-icons materialIconButton toggle"> expand_more</span>
    </button>
    <span class="mr-10">
      <span
        class="headline"
        (click)="openHeaderDialog()"
        title="Edit Title and Description"
      >
        {{ title$ | async }}
        <span class="material-icons materialIconButton editIcon"> edit </span>
      </span>
    </span>

    <span title="Domain">{{ currentDomainName$ | async }} </span>
    <span class="domainNameSpacer"></span>
    <span title="Replay Step" *ngIf="isReplay$ | async">
      Step: {{ stepDescription$ | async }}</span
    >

    <span class="buttonSpacer"></span>

    <app-header-buttons></app-header-buttons>
  </mat-toolbar-row>
</mat-toolbar>
<mat-card class="smallScrollbar description" *ngIf="showDescription$ | async">
  <span class="descriptionText">{{ description$ | async }}</span>
</mat-card>
