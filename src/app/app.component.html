<div class="content" role="main">
  <app-settings *ngIf="showSettings$ | async"></app-settings>
  <div
    [class.headerAndCanvas]="
      !(showSettings$ | async) && (showDescription$ | async)
    "
    [class.headerAndCanvasCollapsed]="
      !(showSettings$ | async) && !(showDescription$ | async)
    "
    [class.hidden]="showSettings$ | async"
  >
    <input type="color" id="colorPicker" style="display: none"/>

    <app-header
      [class.header]="showDescription$ | async"
      [class.headerCollapsed]="!(showDescription$ | async)"
    ></app-header>
    <app-modeler></app-modeler>
  </div>

  <div
    [class.logoContainer]="!(showSettings$ | async)"
    [class.hidden]="showSettings$ | async"
  >
    <img
      src="./assets/logo/dst_logo.png"
      height="74"
      width="74"
      alt=""
      (click)="
          openLinkDialog(
            'https://domainstorytelling.org/',
            'Domain-Storytelling',
            'Check us out at: '
          )
        "
    />
    <span>
      <a href="https://egon.io" target="_blank">egon.io</a>
    </span>
    <span>
      <a href="https://github.com/WPS/egon.io/releases/latest" target="_blank">{{version}}</a> by <a
      href="https://www.wps.de/" target="_blank">WPS</a>
    </span>
  </div>
</div>
